server:
  port: 8084
  contextPath: /ooba
  
spring:
  mvc:
    view:
      prefix: /WEB-INF/jsp/
      suffix: .jsp
      
feign:
  hystrix:
    enabled: true

ooba:
  provider: GAUTH
  otp:
    delivery:
      preference: BOTH
    redelivery_required: 10
    expiry_minutes: 5
    length: 6
  host:
    name: SWAPSTECH
    url: http://swapstech.com